<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Navbar -->
    <nav class="bg-red-800 p-4 shadow-lg flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <span class="relative flex h-4 w-4">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-4 w-4 bg-red-500"></span>
            </span>
            <h1 class="text-2xl font-bold tracking-wider">COMMAND CENTER</h1>
        </div>
        <div class="text-sm font-mono" id="clock">00:00:00</div>
    </nav>

    <!-- Content -->
    <div class="flex flex-1">
        <!-- Sidebar: Alert Feed -->
        <div class="w-1/3 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800">
                <h2 class="font-semibold text-gray-400 uppercase text-xs">Incoming Alerts</h2>
            </div>
            <div id="alert-feed" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Alerts injected via JS here -->
                <p class="text-center text-gray-500 mt-10 animate-pulse">Waiting for signal...</p>
            </div>
        </div>

        <!-- Map Area -->
        <div class="w-2/3 relative">
            <div id="map" class="h-full w-full z-0"></div>
        </div>
    </div>

    <script>
        // 1. Initialize Map
        const map = L.map('map').setView([28.7041, 77.1025], 13); // CHANGE COORDS TO YOUR COLLEGE
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let existingAlertIds = new Set();
        const feedContainer = document.getElementById('alert-feed');

        // 2. The Polling Function (Runs every 2 seconds)
        async function fetchAlerts() {
            try {
                const response = await fetch('/api/get_alerts');
                const alerts = await response.json();

                // If we have new data
                if (alerts.length > existingAlertIds.size) {
                    updateDashboard(alerts);
                }
            } catch (error) {
                console.error("Connection lost:", error);
            }
        }

        function updateDashboard(alerts) {
            // Clear feed if it's the first load
            if (existingAlertIds.size === 0) feedContainer.innerHTML = '';

            alerts.forEach(alert => {
                if (!existingAlertIds.has(alert.id)) {
                    // Add to Set
                    existingAlertIds.add(alert.id);

                    // A. Add Marker to Map
                    const marker = L.marker([alert.lat, alert.long]).addTo(map);
                    marker.bindPopup(`
                        <div class='text-gray-900'>
                            <b>SOS RECEIVED</b><br>
                            ID: ${alert.student_id}<br>
                            Source: ${alert.source}
                        </div>
                    `).openPopup();

                    // Fly to location for dramatic effect
                    map.flyTo([alert.lat, alert.long], 16);

                    // B. Add Card to Sidebar
                    const card = document.createElement('div');
                    card.className = "bg-gray-700 p-4 rounded-l border-l-4 border-red-500 shadow-lg transform transition hover:scale-105 cursor-pointer";
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <span class="font-bold text-red-400">SOS #${alert.id}</span>
                            <span class="text-xs text-gray-400">${alert.timestamp}</span>
                        </div>
                        <div class="mt-1 text-sm">
                            <p class="text-white font-semibold">${alert.student_id}</p>
                            <p class="text-gray-400 text-xs mt-1">Source: ${alert.source}</p>
                        </div>
                    `;
                    
                    // Click card to focus map
                    card.onclick = () => map.flyTo([alert.lat, alert.long], 18);
                    
                    // Prepend to feed (newest top)
                    feedContainer.insertBefore(card, feedContainer.firstChild);
                }
            });
        }

        // Update Clock
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString();
        }, 1000);

        // Start Polling
        setInterval(fetchAlerts, 2000);
    </script>
</body>
</html>
